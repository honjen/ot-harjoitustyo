instructions:
  - "PELIN OHJEET"
  - ""
  - "Tavoite:"
  - "Tarkoituksena on päästä eroon kaikista korteistasi ennen tietokonetta."
  - ""
  - "Vuorottelu:"
  - "Pelaaja ja tietokone vuorottelevat korttien pelaamisessa."
  - ""
  - "Kortin pelaaminen:"
  - "Voit pelata kortin, jos se täsmää väriltään tai numeroltaan poistopakan"
  - "päällimmäiseen korttiin tai on villi-kortti. Villi-kortti voidaan pelata milloin vain."
  - ""
  - "Erikoiskortit:"
  - "- ohita: vastustajan menettää vuoronsa."
  - "- suunnanvaihto: kääntää vuoron suunnan (kahden pelaajan pelissä = ohita)."
  - "- nosta 2: vastustaja nostaa 2 korttia ja menettää vuoronsa."
  - "- villi: saat valita uuden värin."
  - "- villi nosta 4: valitset uuden värin, vastustaja nostaa 4 korttia ja menettää vuoronsa"
  - ""
  - "Ohjaimet:"
  - "- VASEN / A = Siirrä valintaa vasemmalle"
  - "- OIKEA / D = Siirrä valintaa oikealle"
  - "- YLÖS / W = Liiku ylös"
  - "- ALAS / S = Liiku alas"
  - "- ENTER = Valitse kortti, väri"
  - "- SPACE = Nosta kortti (jos ei pelattavaa)"
  - "- VASEN / OIKEA tai A / D = Vaihda villi-kortin väriä"
  - "- ESC = Palaa valikosta"
